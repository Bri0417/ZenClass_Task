      <title>Servey Form</title>

      <style>
         .form-label{
         font-weight: 600;
         }

         color: red;

         }
         .rating {
         width: 180px;
         }
         .rating__star {
         cursor: pointer;
         color: #dabd18b2;
         }

         }
         .table td,.head{

         }
         .table>:not(caption)>*>*{

         }
         .table tr{

         }
         .btn-primary{
         background-color:#f1f1f1;
         border:1px solid #eeeeee;
         color:#000;
         }
      </style>
   </head>
   <body>

         <div class="row">

               </div>
               <div class="col-12">
                  <label for="inputEmail" class="form-label">Your Experiance<span class="required">*</span></label>

                     <i class="rating__star fa-solid fa-star"></i>
                     <i class="rating__star fa-solid fa-star"></i>
                     <i class="rating__star fa-solid fa-star"></i>
                     <i class="rating__star fa-solid fa-star"></i>
                     <i class="rating__star fa-solid fa-star"></i>

                  <p>Overall how would you rate you experiance us?</p>
               </div>
               <div class="col-12">
                  <label for="inputEmail" class="form-label">How satisfied are you with<span class="required">*</span></label>

                        <td> <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                        <td> <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                        <td> <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                     </tr>
                     <tr>
                        <th scope="row">Service</th>
                        <td> <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                        <td> <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                        <td> <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                        <td> <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                        <td> <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                     </tr>
                     <tr>
                        <th scope="row">Company Overall</th>
                        <td> <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                        <td> <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                        <td> <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                        <td> <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                        <td> <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
                     </tr>
                  </table>
               </div>
               <div class="col-12">
                  <label for="inputEmail" class="form-label">How likely are you to<span class="required">*</span></label>
                  <table class="table">
                     <tr class="head">
                        <th scope="col"></th>

               </div>
               <div class="col-12">
                  <label for="inputEmail" class="form-label">Additional comments or suggestions</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
               </div>
               <div class="col-12">
                  <button type="submit" class="btn btn-primary">Submit</button>
               </div>
            </form>
         </div>
      </div>
      <script>
         const ratingStars = [...document.getElementsByClassName("rating__star")];
         
         function executeRating(stars) {
         const starClassActive = "rating__star fas fa-star";
         const starClassInactive = "rating__star far fa-star";
         const starsLength = stars.length;
         let i;
         stars.map((star) => {
         star.onclick = () => {
         i = stars.indexOf(star);
         
         if (star.className===starClassInactive) {
           for (i; i >= 0; --i) stars[i].className = starClassActive;
         } else {
           for (i; i < starsLength; ++i) stars[i].className = starClassInactive;
         }
         };
         });
         }
         executeRating(ratingStars);
      </script>
   </body>
</html>
